<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <title>Mandella Beach Resort</title>
</head>
<body>
  <header class="header">
    <h1 class="slide-in-right">Mandella Beach Resort</h1>
   <section class='navBar'>
     <p class="user-message" id="userMessage">
       <!-- where our user greeting displays -->
     </p>
    <button class='navBtn hidden' id="goodByeButton">Log Out</button>
    

   </section>
  </header>
  <main>
    <section class="loginHere">
      <article class="login-screen tilt-in-fwd-tr" id="loginSection">
        <form>
          <label for="userName">Login:</label>
          <input type="text" id="userName" class="userName" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" class="password" name="password" required>
          <input class="loginButton" type="submit" id="loginButton" value="Login">
        </form>
        <p class="login-error" id="loginErrorMessage">
          <!-- this is where login error shows -->
        </p>
      </article>
    </section>
    <section class="hero">
      <p class="user-message2" id="userMessage2">
        <!-- where our user greeting displays -->
      </p>
      <button class='navBtn' id="clickForRooms" >Book A Room</button>
      <p class="error-handling" id='errorHandingLine'></p>
      <article class="calendar" id="calendarView">
        <form>
          <label for="checkInCalendar">Pick a check in date:</label>
          <input type="date" class="calenderInput" id="checkInCalendar"  name="checkin" value="2022-01-19" min="2022-01-18" max="2022-12-31" required>
          <input type="submit" id="checkInButton" class="checkInButton" value="Check Room">
        </form>
      </article>
      <article class="roomFilterDropDown" id="roomFilterDropDown">
        <label for="rooms">Filter Rooms By Room Type:</label>
        
        <select name="rooms" id="rooms" class="drop-down-font">
          <option value="junior suite">Junior Suite</option>
          <option value="residential suite">Residential Suite</option>
          <option value="suite">Suite</option>
          <option value="single room">Single Room</option>
        </select>
        <button id="grabRoomType" class="drop-down-font">Click to Select Room Type</button>
      </article>
    </section>
    <section class="showAllBookings">
      <h2 class="all-bookings" id="allBookingsTitle">Your bookings</h2>
      <article class="booking-cards" id="bookingSection" tabindex="0">
          <!-- display all user bookings cards -->
      </article>
      <h2 class="all-available-title hidden" id="availableTitle">All Available Rooms</h2>
      <article class="available-bookings" id="availableToBookSection">
        <!-- display all available rooms -->
      </article>
    </section> 
    <section id="goHomeContainer" class="goHomeContainer">
      <button class="goHome" id="goHome">Click to go to the Home Screen</button>
    </section>   
  </main>
  <script src="bundle.js"></script>
</body>
</html>
