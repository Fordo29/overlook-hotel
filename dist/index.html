<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandella Beach Resort</title>
</head>
<body>
  <header class="header">
    <a href="/"><h1>Mandella Beach Resort</h1></a>
   <section class="navBar">
    <button class='navBtn'>Log In</button>
    <button class='navBtn'>Total Amount Spent</button>

   </section>
  </header>
  <main>
    <section class="hero">
      <article class="login-screen hidden" id="loginSection">
        
      </article>
      <p class="user-message" id="userMessage">
        <!-- where our user greeting displays -->
      </p>
      <button class='navBtn' id="clickForRooms" >Book A Room</button>
      <p class="error-handling" id='errorHandingLine'></p>
      <article class="calendar" id="calendarView">
        <form>
          <label for="checkInCalendar">Pick a check in date:</label>
          <input type="date" id="checkInCalendar" name="checkin" value="2022-01-15" min="2022-01-19" max="2022-12-31" required>
          <input type="submit" id="checkInButton" value="Check In!">
        </form>
      </article>
      <article class="roomFilterDropDown" id="roomFilterDropDown">
        <label for="rooms">Filter Rooms By Room Type:</label>
        
        <select name="rooms" id="rooms">
          <option value="junior suite">Junior Suite</option>
          <option value="residential suite">Residential Suite</option>
          <option value="suite">Suite</option>
          <option value="single room">Single Room</option>
        </select>
        <button id="grabRoomType">Click to Select Room Type</button>
      </article>
    </section>
    <section>
      <h2 class="all-bookings" id="allBookingsTitle">Your bookings</h2>
      <article class="booking-cards" id="bookingSection" tabindex="0">
          <!-- display all user bookings cards -->
      </article>
      <h2 class="all-available-title" id="availableTitle">All Available Bookings</h2>
      <article class="available-bookings" id="availableToBookSection">
        <!-- display all available rooms -->
      </article>
    </section>    
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
