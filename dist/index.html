<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <title>Mandella Beach Resort</title>
</head>
<body>
  <header class="header">
    <a href="/"><h1>Mandella Beach Resort</h1></a>
   <section class='navBar'>
    <button class='navBtn hidden' id="logOutBtn">Log Out</button>
    

   </section>
  </header>
  <main>
    <section class="loginHere">
      <article class="login-screen" id="loginSection">
        <form>
          <label for="userName">UserName:</label>
          <input type="text" id="userName" name="username" required>
          <label for="password">Password:</label>
          <input type="text" id="password" name="password" required>
          <input type="submit" id="loginButton" value="Login">
        </form>
        <p class="login-error" id="loginErrorMessage">
          <!-- this is where login error shows -->
        </p>
      </article>
    </section>
    <section class="hero">
      <p class="user-message" id="userMessage">
        <!-- where our user greeting displays -->
      </p>
      <button class='navBtn' id="clickForRooms" >Book A Room</button>
      <p class="error-handling" id='errorHandingLine'></p>
      <article class="calendar" id="calendarView">
        <form>
          <label for="checkInCalendar">Pick a check in date:</label>
          <input type="date" id="checkInCalendar" name="checkin" value="2022-01-15" min="2022-01-19" max="2022-12-31" required>
          <input type="submit" id="checkInButton" value="Check In!">
        </form>
      </article>
      <article class="roomFilterDropDown" id="roomFilterDropDown">
        <label for="rooms">Filter Rooms By Room Type:</label>
        
        <select name="rooms" id="rooms">
          <option value="junior suite">Junior Suite</option>
          <option value="residential suite">Residential Suite</option>
          <option value="suite">Suite</option>
          <option value="single room">Single Room</option>
        </select>
        <button id="grabRoomType">Click to Select Room Type</button>
      </article>
    </section>
    <section>
      <h2 class="all-bookings" id="allBookingsTitle">Your bookings</h2>
      <article class="booking-cards" id="bookingSection" tabindex="0">
          <!-- display all user bookings cards -->
      </article>
      <h2 class="all-available-title hidden" id="availableTitle">All Available Rooms</h2>
      <article class="available-bookings" id="availableToBookSection">
        <!-- display all available rooms -->
      </article>
    </section>    
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
